<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GTM Tools</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">GTM Tools</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Tags <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Variables</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Triggers</a>
            </li>
        </ul>
      </div>
    </nav>
<div class="container-fluid">
    <form>
      <div>
        <div class="row">
          <div class="col-md-4 col-sm-6">
              <div class="form-group row">
                  <label class="col-5 col-sm-6 col-form-label">Account</label>
                  <div class="col-7 col-sm-6">
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                    </select>
                  </div>
                </div>
          </div>
          <div class="col-md-4 col-sm-6">
              <div class="form-group row">
                  <label class="col-5 col-sm-6 col-form-label">Container</label>
                  <div class="col-7 col-sm-6">
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                    </select>
                  </div>
                </div>
          </div>
          <div class="col-md-4 col-sm-6">
              <div class="form-group row">
                  <label class="col-5 col-sm-6 col-form-label">Work Space</label>
                  <div class="col-7 col-sm-6">
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                    </select>
                  </div>
                </div>
          </div>
          <div class="col-12">
              <div class="form-group row">
                <div class="col-8 col-sm-9 col-md-10">
                    <input type="text" class="form-control">
                </div>
                  
                  <div class="col-4 col-sm-3 col-md-2">
                      <button type="button" class="btn btn-primary btn-block">Search</button>
                  </div>
                </div>
          </div>
        </div>
      </div>
        
      </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.slim.min.js');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
